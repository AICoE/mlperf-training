apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: run
spec:
  inputs:
    resources:
    - name: image
      type: image
  steps:
    - name: ls_top
      image: quay.io/buildah/stable:v1.11.0
      workingDir: /workspace/
      securityContext:
        privileged: true
      command: ["ls", "/"]
    - name: ls_home
      image: quay.io/buildah/stable:v1.11.0
      workingDir: /workspace/
      securityContext:
        privileged: true
      command: ["ls", "/home"]
    - name: locate
      image: quay.io/buildah/stable:v1.11.0
      workingDir: /workspace/
      securityContext:
        privileged: true
      command: ["locate", "run_and_time.sh"]
    - name: run
      image: $(inputs.resources.image.url)
      workingDir: /workspace/
      securityContext:
        privileged: true
      command: ["/bin/sh", "./image_classification/tensorflow/run_and_time.sh"]
